#!/bin/bash

# RustDesk Server Configuration
# Edit these values to customize your installation

# Installation directories
INSTALL_DIR="/opt/rustdesk-server"
CONFIG_DIR="/etc/rustdesk-server"
LOG_DIR="/var/log/rustdesk-server"

# Service user
SERVICE_USER="rustdesk"

# Server version (use 'latest' for latest release)
SERVER_VERSION="latest"

# Server settings
ENABLE_WEB_CONSOLE=false
WEB_CONSOLE_PASSWORD=""

# Security settings
ENABLE_STRICT_PERMISSIONS=true
ENABLE_SERVICE_HARDENING=true

# Logging settings
LOG_LEVEL="info"
MAX_LOG_SIZE="100M"
LOG_RETENTION_DAYS=30

# Network settings
BIND_ADDRESS="0.0.0.0"
ALLOW_IP_RANGES=("0.0.0.0/0")  # Restrict as needed

# Auto-start settings
ENABLE_AUTO_START=true
START_ORDER_DELAY=2  # seconds between starting hbbr and hbbs
